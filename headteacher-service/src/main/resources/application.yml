spring:
  application:
    name: headteacher-service


  datasource:
    url: jdbc:postgresql://localhost:5435/headteacherDB
    username: headteacher
    password: headteacher
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true


  liquibase:
    change-log: classpath:/db/changelog/db.changelog-master.yaml
    enabled: true


